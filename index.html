      justify-content: space-around;

      height: 25px;

    .hamburger div {

      padding: 15px;

    }

    .menu a {
      display: block;
      padding: 10px;
      color: var(--accent);
    }

    .menu a:hover {

    }

    /* Responsive adjustments */

      document.getElementById("days").textContent = days < 10 ? '0'+days : days;

      document.getElementById("seconds").textContent = seconds < 10 ? '0'+seconds : seconds;
