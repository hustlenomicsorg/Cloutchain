<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOUTCHAIN | COMING SOON</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0d0d0d;
      --text-dark: #ffffff;
      --accent: #f1c40f;
      --bg-light: #f9f9f9;
      --text-light: #0d0d0d;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #111);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Notice Banner */
    .notice-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(241, 196, 15, 0.9);
      color: #000;
      font-size: 0.8rem;
      padding: 6px;
      text-align: center;
      z-index: 1000;
      white-space: nowrap;
      overflow: hidden;
    }

    .notice-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Hamburger Menu */
    .hamburger {
      position: fixed;
      top: 15px;
      left: 20px;
      cursor: pointer;
      z-index: 1100;
    }

    .hamburger div {
      width: 28px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
      transition: 0.4s;
    }

    /* Sidebar Menu */
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(12px);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1050;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .sidebar a:hover {
      background: rgba(241, 196, 15, 0.3);
    }

    .sidebar.active {
      left: 0;
    }

    h1 {
      margin-top: 80px;
      font-size: 3rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h2 {
      font-weight: 500;
      font-size: 1.3rem;
      color: var(--accent);
      margin-bottom: 1em;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 12px;
      background: var(--accent);
      width: 0%;
      transition: width 1s linear;
    }

    /* Countdown */
    #countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 2em;
    }

    .time-box {
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      width: 80px;
      text-align: center;
    }

    .time-value {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .time-label {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .updates {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: left;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .updates h3 { margin-top: 0; }
    .updates p { font-size: 0.9rem; line-height: 1.5; }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1rem; }
      .time-box { width: 60px; padding: 10px; }
      .time-value { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <!-- Notice Banner -->
  <div class="notice-banner"><span>This is a temporary launch website. A full professional site is under development.</span></div>

  <!-- Hamburger Menu -->
  <div class="hamburger" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </div>

  <h1>CLOUTCHAIN</h1>
  <h2>Launching Soon</h2>

  <!-- Progress Bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <!-- Countdown -->
  <div id="countdown">
    <div class="time-box"><div id="days" class="time-value">00</div><div class="time-label">Days</div></div>
    <div class="time-box"><div id="hours" class="time-value">00</div><div class="time-label">Hours</div></div>
    <div class="time-box"><div id="minutes" class="time-value">00</div><div class="time-label">Minutes</div></div>
    <div class="time-box"><div id="seconds" class="time-value">00</div><div class="time-label">Seconds</div></div>
  </div>

  <!-- Updates -->
  <div class="updates">
    <h3>Latest Update</h3>
    <p><strong>15 September 2025:</strong> Launch adjusted to 26 September at 12:00 PM IST.  
    <a href="Official_Announcement.pdf" target="_blank">Read Official PDF</a></p>
  </div>

  <footer>Contact: thecloutchain@gmail.com</footer>

  <script>
    var launchDate = new Date("Sep 26, 2025 12:00:00 GMT+0530").getTime();
    var startDate = new Date().getTime();

    function updateCountdown() {
      var now = new Date().getTime();
      var distance = launchDate - now;
      var total = launchDate - startDate;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days < 10 ? "0" + days : days;
      document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
      document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
      document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;

      // Progress bar
      var percent = ((total - distance) / total) * 100;
      document.getElementById("progress-bar").style.width = percent + "%";

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "<h2>We Are Live!</h2>";
        document.getElementById("progress-bar").style.width = "100%";
      }
    }

    var timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
