<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloutChain</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --primary-color: #4e54c8;
  --secondary-color: #8f94fb;
  --bg-dark: #000;
  --bg-light: #fff;
  --text-light: #fff;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg-dark);
  color: var(--text-light);
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: #111;
  position: sticky;
  top: 0;
  z-index: 1000;
}

header img {
  height: 50px;
}

.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.menu-toggle span {
  height: 3px;
  width: 25px;
  background: white;
  margin: 4px;
  border-radius: 2px;
}

nav {
  display: flex;
  gap: 20px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: 600;
}

nav a:hover {
  text-decoration: underline;
}

@media screen and (max-width: 768px) {
  nav {
    display: none;
    flex-direction: column;
    background: #111;
    position: absolute;
    top: 60px;
    right: 20px;
    width: 200px;
    padding: 10px;
    border-radius: 8px;
  }
  nav.show {
    display: flex;
  }
  .menu-toggle {
    display: flex;
  }
}

/* Hero */
.hero {
  height: calc(100vh - 60px);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  padding: 20px;
}

.hero h1 {
  font-size: 2.5rem;
  margin: 0;
}

.hero p {
  font-size: 1.2rem;
  margin-top: 10px;
}

/* Footer */
footer {
  background: #111;
  color: white;
  padding: 20px;
  text-align: center;
}
footer .social-icons {
  margin: 10px 0;
}
footer .social-icons a {
  margin: 0 10px;
  text-decoration: none;
  color: white;
}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="CloutChain Logo">
  <div class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="nav-menu">
    <a href="index.html">Home</a>
    <a href="onboarding.html">Onboarding</a>
    <a href="about.html">About Us</a>
  </nav>
</header>

<section class="hero">
  <h1>Welcome to CloutChain</h1>
  <p>Your gateway to creator partnerships & monetization.</p>
</section>

<footer>
  <p>Â© 2025-2026 CloutChain. All Rights Reserved.</p>
  <div class="social-icons">
    <a href="#"><img src="youtube-icon.png" alt="YouTube" width="24"></a>
    <a href="#"><img src="instagram-icon.png" alt="Instagram" width="24"></a>
    <a href="#"><img src="discord-icon.png" alt="Discord" width="24"></a>
    <a href="#"><img src="x-icon.png" alt="X" width="24"></a>
  </div>
</footer>

<script>
const menuToggle = document.getElementById('menu-toggle');
const navMenu = document.getElementById('nav-menu');

menuToggle.addEventListener('click', () => {
  navMenu.classList.toggle('show');
});
</script>

</body>
</html>
