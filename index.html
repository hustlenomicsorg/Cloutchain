<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CLOUTCHAIN | Home</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
:root {
  --primary:#0073e6;
  --orange:#f97316;
  --muted:#6b7280;
  --soft:#f6f8fb;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:"DM Sans",sans-serif;color:#0f172a;background:#fff;min-height:100vh;display:flex;flex-direction:column}

/* Notice banner */
.notice-banner {
  position:fixed;top:0;left:0;right:0;
  background:var(--primary);color:#fff;
  font-size:0.85rem;padding:4px 0;text-align:center;
  z-index:1200;overflow:hidden;white-space:nowrap;line-height:1.4;
}
.notice-banner span {display:inline-block;padding-left:100%;animation:scroll-left 14s linear infinite;}
@keyframes scroll-left{0%{transform:translateX(0)}100%{transform:translateX(-100%)}}

/* Header */
.header{position:fixed;left:20px;right:20px;top:40px;display:flex;align-items:center;justify-content:space-between;z-index:1100}
.logo img{height:52px}
.hamburger{cursor:pointer;display:flex;flex-direction:column;gap:6px}
.hamburger div{width:30px;height:3px;background:#0f172a;border-radius:3px}

/* Main content */
main{margin-top:160px;padding:40px 20px;text-align:center;max-width:900px;margin-left:auto;margin-right:auto}
h1{font-family:"Sora";font-size:2.6rem;font-weight:800;margin-bottom:12px}
p{color:var(--muted);font-size:1.05rem;margin-bottom:28px}
h2{font-family:"Sora";font-size:1.6rem;font-weight:700;color:var(--primary);margin:30px 0 10px}

/* Countdown */
#countdown{font-size:2rem;font-weight:700;color:var(--orange);margin-bottom:40px}

/* Footer placeholder container */
#footer-placeholder footer {
  text-align:center;
}
</style>
</head>
<body>

<!-- Banner -->
<div class="notice-banner"><span>This is a temporary launch website. A full professional site is under development.</span></div>

<!-- Header -->
<div class="header">
  <div class="logo"><img src="logo.png" alt="logo"></div>
  <div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
</div>

<!-- Sidebar placeholder -->
<div id="sidebar-placeholder"></div>

<!-- Main -->
<main>
  <h1>Finally, Creators Get Paid Right</h1>
  <p>CloutChain helps YouTube and Instagram creators unlock fair, transparent brand deals.</p>
  
  <h2>CloutChain Time to Launch</h2>
  <div id="countdown"></div>

  <p style="margin-top:30px;font-weight:600">Currently Supported Platforms:</p>
  <div style="display:flex;justify-content:center;gap:20px;font-size:2rem;color:#111">
    <i class="fab fa-youtube"></i>
    <i class="fab fa-instagram"></i>
  </div>
</main>

<!-- Footer placeholder -->
<div id="footer-placeholder"></div>

<script>
// Countdown
const countdown = document.getElementById("countdown");
const launchDate = new Date("Sep 27, 2025 14:00:00").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const diff = launchDate - now;
  if(diff <= 0){ countdown.innerHTML = "We are live!"; return; }
  const days = Math.floor(diff/(1000*60*60*24));
  const hrs = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const mins = Math.floor((diff%(1000*60*60))/(1000*60));
  const secs = Math.floor((diff%(1000*60))/1000);
  countdown.innerHTML = `${days}d ${hrs}h ${mins}m ${secs}s`;
},1000);

// Load shared sidebar & footer
Promise.all([
  fetch("sidebar.html").then(res => res.text()),
  fetch("footer.html").then(res => res.text())
]).then(([sidebarHTML, footerHTML]) => {
  document.getElementById("sidebar-placeholder").innerHTML = sidebarHTML;
  document.getElementById("footer-placeholder").innerHTML = footerHTML;

  // Sidebar toggle (after sidebar exists)
  document.getElementById("hamburger").addEventListener("click", () => {
    document.getElementById("sidebar").classList.toggle("active");
  });
});
</script>
</body>
</html>
