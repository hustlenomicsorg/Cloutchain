<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOUTCHAIN | COMING SOON</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0d1b2a, #000000 80%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    /* Background glow animation */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: conic-gradient(from 180deg at 50% 50%, #0d1b2a, #1b263b, #000000, #1b263b, #0d1b2a);
      opacity: 0.15;
      animation: rotateGradient 20s linear infinite;
      z-index: -1;
    }
    @keyframes rotateGradient {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Notice Banner */
    .notice-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 150, 255, 0.9);
      color: #000;
      font-size: 0.8rem;
      padding: 6px;
      text-align: center;
      z-index: 1000;
      white-space: nowrap;
      overflow: hidden;
    }
    .notice-banner span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Header with logo + menu */
    .header {
      position: fixed;
      top: 30px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 900;
    }
    .header img {
      height: 40px;
    }

    /* Hamburger Menu */
    .hamburger {
      cursor: pointer;
    }
    .hamburger div {
      width: 28px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
      transition: 0.4s;
    }

    /* Sidebar Menu */
    .sidebar {
      position: fixed;
      right: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 20, 0.95);
      backdrop-filter: blur(12px);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1050;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    .sidebar a:hover {
      background: rgba(0, 150, 255, 0.3);
    }
    .sidebar.active { right: 0; }

    h1 {
      margin-top: 120px;
      font-size: 3rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00aaff;
      text-shadow: 0 0 10px rgba(0,170,255,0.8);
    }
    h2 {
      font-weight: 500;
      font-size: 1.3rem;
      color: #00aaff;
      margin-bottom: 1em;
    }

    /* Countdown */
    #countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 2em;
    }
    .time-box {
      padding: 15px;
      border-radius: 12px;
      border: 1px solid rgba(0, 150, 255, 0.4);
      background: rgba(0, 150, 255, 0.1);
      backdrop-filter: blur(12px);
      width: 80px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,150,255,0.2);
    }
    .time-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00c3ff;
    }
    .time-label {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    /* Updates */
    .updates {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 150, 255, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: left;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .updates h3 { margin-top: 0; }
    .updates p { font-size: 0.9rem; line-height: 1.5; }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      h2 { font-size: 1rem; }
      .time-box { width: 60px; padding: 10px; }
      .time-value { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <!-- Notice Banner -->
  <div class="notice-banner"><span>This is a temporary launch website. A full professional site is under development.</span></div>

  <!-- Header -->
  <div class="header">
    <img src="logo.png" alt="CLOUTCHAIN Logo">
    <div class="hamburger" onclick="toggleSidebar()">
      <div></div><div></div><div></div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </div>

  <h1>CLOUTCHAIN</h1>
  <h2>Launching Soon</h2>

  <!-- Countdown -->
  <div id="countdown">
    <div class="time-box"><div id="days" class="time-value">00</div><div class="time-label">Days</div></div>
    <div class="time-box"><div id="hours" class="time-value">00</div><div class="time-label">Hours</div></div>
    <div class="time-box"><div id="minutes" class="time-value">00</div><div class="time-label">Minutes</div></div>
    <div class="time-box"><div id="seconds" class="time-value">00</div><div class="time-label">Seconds</div></div>
  </div>

  <!-- Updates -->
  <div class="updates">
    <h3>Latest Update</h3>
    <p><strong>15 September 2025:</strong> Launch adjusted to 26 September at 12:00 PM IST.  
    <a href="Official_Announcement.pdf" target="_blank">Read Official PDF</a></p>
  </div>

  <footer>Contact: thecloutchain@gmail.com</footer>

  <script>
    var launchDate = new Date("Sep 26, 2025 12:00:00 GMT+0530").getTime();
    function updateCountdown() {
      var now = new Date().getTime();
      var distance = launchDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days < 10 ? "0" + days : days;
      document.getElementById("hours").textContent = hours < 10 ? "0" + hours : hours;
      document.getElementById("minutes").textContent = minutes < 10 ? "0" + minutes : minutes;
      document.getElementById("seconds").textContent = seconds < 10 ? "0" + seconds : seconds;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "<h2>We Are Live!</h2>";
      }
    }
    var timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
