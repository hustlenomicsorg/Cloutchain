<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLOUTCHAIN | COMING SOON</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0d0d0d;
      --text-dark: #ffffff;
      --accent: #f1c40f;
      --bg-light: #f9f9f9;
      --text-light: #0d0d0d;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #111);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    /* Background Glow Animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 0.2em;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    h2 {
      font-weight: 500;
      margin: 0.3em 0 1.5em;
      font-size: 1.5rem;
      color: var(--accent);
      opacity: 0;
      animation: fadeInUp 1s ease forwards 0.5s;
    }

    #countdown {
      display: flex;
      gap: 20px;
      margin-bottom: 2em;
      opacity: 0;
      animation: fadeInScale 1s ease forwards 1s;
    }

    .time-box {
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 100px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .time-box:hover {
      transform: scale(1.05);
    }

    .time-value {
      font-size: 2rem;
      font-weight: 700;
      animation: flip 1s infinite alternate;
    }

    .time-label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 5px;
    }

    .updates {
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 90%;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeInUp 1s ease forwards 1.5s;
    }

    .updates h3 {
      margin-top: 0;
      font-weight: 600;
    }

    .updates p {
      font-size: 0.95rem;
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    a:hover {
      color: #ffd700;
      text-shadow: 0px 0px 8px rgba(241,196,15,0.6);
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      opacity: 0.8;
      animation: fadeInUp 1s ease forwards 2s;
    }

    /* Toggle Switch Button */
    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards 2.5s;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {display: none;}

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Light Theme */
    .light-theme {
      background: linear-gradient(135deg, #ffffff, #f4f4f4, #eaeaea);
      color: var(--text-light);
    }

    .light-theme .time-box,
    .light-theme .updates {
      background: rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInScale {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes flip {
      from {transform: rotateX(0);}
      to {transform: rotateX(360deg);}
    }
  </style>
</head>
<body>
  <!-- Toggle Button -->
  <div class="theme-switch">
    <label class="switch">
      <input type="checkbox" onclick="toggleTheme()">
      <span class="slider"></span>
    </label>
  </div>

  <h1>CLOUTCHAIN</h1>
  <h2>Launching Soon</h2>

  <div id="countdown">
    <div class="time-box">
      <div id="days" class="time-value">00</div>
      <div class="time-label">Days</div>
    </div>
    <div class="time-box">
      <div id="hours" class="time-value">00</div>
      <div class="time-label">Hours</div>
    </div>
    <div class="time-box">
      <div id="minutes" class="time-value">00</div>
      <div class="time-label">Minutes</div>
    </div>
    <div class="time-box">
      <div id="seconds" class="time-value">00</div>
      <div class="time-label">Seconds</div>
    </div>
  </div>

  <div class="updates">
    <h3>Latest Update</h3>
    <p><strong>15 September 2025:</strong> Launch adjusted to 26 September at 12:00 PM IST.  
    <a href="Official_Announcement.pdf" target="_blank">Read Official PDF</a></p>
  </div>

  <footer>
    Contact: thecloutchain@gmail.com
  </footer>

  <script>
    // Launch date: 26 September 2025, 12:00 PM IST
    var launchDate = new Date("Sep 26, 2025 12:00:00 GMT+0530").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = launchDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "<h2>We Are Live!</h2>";
      }
    }, 1000);

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }
  </script>
</body>
</html>
